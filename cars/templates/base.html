{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Autoservice{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }
        .navbar {
            background-color: #1E3A5F; /* Dark blue matching the logo */
            color: white;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1050;
        }
        .navbar-brand img {
            max-height: 50px;
            width: auto;
            margin-right: 10px;
            padding: 5px;
            border-radius: 5px;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #f8f9fa;
            padding: 20px;
            position: fixed;
            left: 0;
            top: 70px; /* Offset to prevent overlap with navbar */
            overflow-y: auto;
            z-index: 1000;
        }
        .content {
            margin-left: 270px;
            margin-top: 80px; /* Prevents overlapping with navbar */
            padding: 20px;
            flex-grow: 1;
        }
        .navbar a {
            color: white !important;
        }
        .navbar a:hover {
            color: #FFD700 !important; /* Gold hover effect */
        }
        .ferrari-red {
            color: #D40000 !important; /* Ferrari Red color */
            text-transform: uppercase;
            letter-spacing: 1px;
        }    
    </style>
</head>
<body>
    <!-- Top Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <!-- Logo -->
            <a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}">
                <img src="{% static 'images/logo.png' %}" alt="Logo"
                     style="max-width: 120px; max-height: 50px;">
            </a>
    
            <!-- Centered Company Name -->
            <div class="mx-auto fw-bold fs-4 ferrari-red text-center flex-grow-1">
                EDGE AUTO & TIRES
            </div>
    
            <!-- Right Side (About, Search, Button) -->
            <div class="d-flex align-items-center">
                <a href="#" class="text-white mx-3">About</a>
                <input type="text" class="form-control me-2" placeholder="Search">
                <button class="btn btn-outline-light">Find</button>
            </div>
        </div>
    </nav>
    
    <!-- Left Sidebar Menu -->
    <div class="sidebar">
        <h5>Menu</h5>
        <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link" href="/clients/">Clients</a></li>
            <li class="nav-item"><a class="nav-link" href="/brands/">Brands</a></li>
            <li class="nav-item"><a class="nav-link" href="/cars/">Cars</a></li>
            <li class="nav-item"><a class="nav-link" href="/suppliers/">Suppliers</a></li>
            <li class="nav-item"><a class="nav-link" href="/inventory/">Inventory</a></li>
            <li class="nav-item"><a class="nav-link" href="/repair-orders/">Repair Orders</a></li>
            <li class="nav-item"><a class="nav-link" href="/invoices/">Invoices</a></li>
        </ul>
    </div>
    
    <!-- Main Content Area -->
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
