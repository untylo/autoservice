{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Автосервис{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }
        .navbar {
            background-color: #1E3A5F; /* Тёмно-синий, сочетается с логотипом */
            color: white;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1050;
        }
        .navbar-brand img {
            max-height: 50px;
            width: auto;
            margin-right: 10px;
            background: rgba(255, 255, 255, 0.8); /* Полупрозрачный белый фон */
            padding: 5px;
            border-radius: 5px;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #f8f9fa;
            padding: 20px;
            position: fixed;
            left: 0;
            top: 70px; /* Смещение вниз, чтобы не перекрывать лого */
            overflow-y: auto;
            z-index: 1000;
        }
        .content {
            margin-left: 270px;
            margin-top: 80px; /* Чтобы не накладывалось на navbar */
            padding: 20px;
            flex-grow: 1;
        }
        .navbar a {
            color: white !important;
        }
        .navbar a:hover {
            color: #FFD700 !important; /* Золотистый при наведении */
        }
        .ferrari-red {
            color: #D40000 !important; /* Цвет Ferrari Red */
            text-transform: uppercase;
            letter-spacing: 1px;
        }    
    </style>
</head>
<body>
    <!-- Верхнее меню -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <!-- Логотип -->
            <a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}">
                <img src="{% static 'images/logo.png' %}" alt="Лого"
                     style="max-width: 120px; max-height: 50px;">
            </a>
    
            <!-- Название компании по центру -->
            <div class="navbar-brand mx-auto fw-bold fs-4 ferrari-red">
                Edge Auto & Tires
            </div>
    
            <!-- Правые элементы (поиск, кнопки и т.д.) -->
            <div class="d-flex">
                <a href="#" class="text-white mx-2">О нас</a>
                <input type="text" class="form-control" placeholder="Поиск">
                <button class="btn btn-outline-light ms-2">Найти</button>
            </div>
        </div>
    </nav>
            
    <!-- Левое меню -->
    <div class="sidebar">
        <h5>Меню</h5>
        <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link" href="/clients/">Клиенты</a></li>
            <li class="nav-item"><a class="nav-link" href="/brands/">Бренды</a></li>
            <li class="nav-item"><a class="nav-link" href="/cars/">Автомобили</a></li>
            <li class="nav-item"><a class="nav-link" href="/suppliers/">Поставщики</a></li>
            <li class="nav-item"><a class="nav-link" href="/inventory/">Склад</a></li>
            <li class="nav-item"><a class="nav-link" href="/repair-orders/">Заказы на ремонт</a></li>
            <li class="nav-item"><a class="nav-link" href="/invoices/">Инвойсы</a></li>
        </ul>
    </div>
    
    <!-- Основное содержимое -->
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
