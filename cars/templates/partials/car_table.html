<table class="table table-striped">
    <thead>
        <tr>
            <th>Brand & Model</th>
            <th>VIN</th>
            <th>Client Name</th>
            <th>Phone</th>
        </tr>
    </thead>
    <tbody>
        {% for car in page_obj %}
        <tr>
            <td>{{ car.model.brand.name }} {{ car.model.name }}</td>
            <td>{{ car.vin }}</td>
            <td>{{ car.client.first_name }} {{ car.client.last_name }}</td>
            <td>{{ car.client.phone }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4" class="text-center text-muted">No cars found</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
