{% extends 'base.html' %}

{% block title %}Add Brand{% endblock %}

{% block content %}
<div class="container">
    <h2>Add a New Brand</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.name.label_tag }}
            {{ form.name }}
        </div>
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'brand_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
