{% extends 'base.html' %}

{% block title %}Добавить клиента{% endblock %}

{% block content %}
<div class="container">
    <h2>Добавить клиента</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Сохранить</button>
        <a href="{% url 'client_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
